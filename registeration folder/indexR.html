<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="title">Registeration</div>
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="detail">First Name</span>
            <input type="text" placeholder="Enter your First name" required />
          </div>
          <div class="input-box">
            <span class="detail">Last Name</span>
            <input type="text" placeholder="Enter your Last Name" required />
          </div>
          <div class="input-box">
            <span class="detail">Address</span>
            <input type="text" placeholder="Enter your Address" required />
          </div>
          <div class="input-box">
            <span class="detail">Phone Number</span>
            <input type="text" placeholder="Enter your Phone Number" required />
          </div>
          <div class="input-box">
            <span class="detail">Username</span>
            <input type="text" placeholder="Enter your Username" required />
          </div>
          <div class="input-box">
            <span class="detail">Email</span>
            <input type="text" placeholder="Enter your Email" required />
          </div>
          <div class="input-box">
            <span class="detail">Password</span>
            <input type="text" placeholder="Enter your password" required />
          </div>
          <div class="input-box">
            <span class="detail">Confirm Password</span>
            <input type="text" placeholder="Confirm your password" required />
          </div>
        </div>
        <div class="gender-details">
          <span class="gender-title"> Gender </span>
          <div class="category">
            <div class="radio-option">
              <input type="radio" id="male" name="gender" value="male" />
              <label for="male">Male</label>
            </div>

            <div class="radio-option">
              <input type="radio" id="female" name="gender" value="female" />
              <label for="female">Female</label>
            </div>

            <div class="radio-option">
              <input
                type="radio"
                id="preferNotToSay"
                name="gender"
                value="prefer-not-to-say"
              />
              <label for="preferNotToSay">Prefer not to say</label>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
