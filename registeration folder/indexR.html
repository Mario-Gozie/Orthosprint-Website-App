<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styleR.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- <script type="module" src="reg.js"></script> -->
    <script defer src="reg.js"></script>
  </head>
  <body>
    <!-- MODAL WINDOW ELEMENTS -->
    <div class="modal hidden__modal">
      <button class="close__modal">&times</button>
      <p>You are a modal window</p>
    </div>

    <div class="overlay hidden__overlay"></div>
    <nav>
      <div class="logo-container">
        <img src="../img/orthosprint_logo.png" alt="" />
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="title-container"><h1 class="title">Registeration</h1></div>
        <form action="#" id="Registeration__form">
          <div class="user-details">
            <div class="input-box">
              <span class="detail">First Name</span>
              <input type="text" placeholder="Enter your First name" required />
            </div>
            <div class="input-box">
              <span class="detail">Last Name</span>
              <input type="text" placeholder="Enter your Last Name" required />
            </div>
            <div class="input-box">
              <span class="detail">Address</span>
              <input type="text" placeholder="Enter your Address" required />
            </div>
            <div class="input-box">
              <span class="detail">Phone Number</span>
              <input
                type="text"
                placeholder="Enter your Phone Number"
                required
              />
            </div>
            <div class="input-box">
              <span class="detail">Username</span>
              <input type="text" placeholder="Enter your Username" required />
            </div>
            <div class="input-box">
              <span class="detail">Email</span>
              <input type="text" placeholder="Enter your Email" required />
            </div>
            <div class="input-box">
              <span class="detail">Password</span>
              <input type="text" placeholder="Enter your password" required />
            </div>
            <div class="input-box">
              <span class="detail">Confirm Password</span>
              <input type="text" placeholder="Confirm your password" required />
            </div>
          </div>
          <div class="gender-details">
            <span class="gender-title"> Gender </span>
            <div class="category">
              <div class="radio-option">
                <input type="radio" id="male" name="gender" value="male" />
                <label for="male">Male</label>
              </div>

              <div class="radio-option">
                <input type="radio" id="female" name="gender" value="female" />
                <label for="female">Female</label>
              </div>

              <div class="radio-option">
                <input
                  type="radio"
                  id="preferNotToSay"
                  name="gender"
                  value="prefer-not-to-say"
                />
                <label for="preferNotToSay">Prefer not to say</label>
              </div>
            </div>
          </div>
          <button type="button">Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>
