<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styleR.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="../Js/controller.js" defer></script>
  </head>
  <body>
    <!-- MODAL WINDOW ELEMENTS -->

    <nav>
      <div class="logo-container">
        <img src="../img/orthosprint_logo.png" alt="" />
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="title-container"><h1 class="title">Registeration</h1></div>
        <form class="RegisterationForm" id="RegisterationForm">
          <div class="user-details">
            <div class="input-box">
              <span class="detail">First Name</span>
              <input
                type="text"
                name="firstName"
                placeholder="Enter your First name"
                required
              />
            </div>
            <div class="input-box">
              <span class="detail">Last Name</span>
              <input
                type="text"
                name="lastName"
                placeholder="Enter your Last Name"
                required
              />
            </div>
            <div class="input-box">
              <span class="detail">Address</span>
              <input
                type="text"
                name="address"
                placeholder="Enter your Address"
                required
              />
            </div>
            <div class="input-box">
              <span class="detail">Phone Number</span>
              <input
                type="text"
                name="phoneNumber"
                placeholder="Enter your Phone Number"
                required
              />
            </div>
            <div class="input-box">
              <span class="detail">Username</span>
              <input
                type="text"
                name="username"
                placeholder="Enter your Username"
                required
              />
            </div>
            <div class="input-box">
              <span class="detail">Email</span>
              <input
                type="text"
                name="email"
                placeholder="Enter your Email"
                required
              />
            </div>
            <div class="input-box">
              <span class="detail">Password</span>
              <input
                type="password"
                name="password"
                placeholder="Enter your password"
                required
              />
            </div>
            <div class="input-box">
              <span class="detail">Confirm Password</span>
              <input
                type="password"
                name="confirmPassword"
                placeholder="Confirm your password"
                required
              />
            </div>
          </div>
          <div class="gender-details">
            <span class="gender-title"> Gender </span>
            <div class="category">
              <div class="radio-option">
                <input type="radio" id="male" name="gender" value="male" />
                <label for="male">Male</label>
              </div>

              <div class="radio-option">
                <input type="radio" id="female" name="gender" value="female" />
                <label for="female">Female</label>
              </div>

              <div class="radio-option">
                <input
                  type="radio"
                  id="preferNotToSay"
                  name="gender"
                  value="prefer-not-to-say"
                />
                <label for="preferNotToSay">Prefer not to say</label>
              </div>
            </div>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </main>
    <div class="popup-container">
      <div class="pop-up">
        <img src="../img/success_blue_tick.png" alt="" />
        <div class="message-container">
          <h2>Thank You!</h2>
          <p>
            We now have your details <span>Chigozirim</span>. You can now login.
          </p>
        </div>
        <button type="button" class="closeModal">Ok</button>
      </div>
    </div>

    <!-- <script src="regView.js"></script> -->
  </body>
</html>
