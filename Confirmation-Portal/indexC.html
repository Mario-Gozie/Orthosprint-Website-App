<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleC.css" />
    <title>Confirmation Portal</title>
  </head>
  <body>
    <nav>
      <div class="logo-container">
        <img src="../img/orthosprint_logo.png" alt="Orthosprint logo" />
      </div>
    </nav>
    <main>
      <section>
        <div class="section-header">
          <h1>Appoointment Confirmation</h1>
          <p>Please choose how you'd like to confirm your appointment</p>
        </div>
        <div class="choice-buttons">
          <button class="choice-button">Barcode</button>
          <button class="choice-button">Email/Username</button>
        </div>
      </section>
      <section class="confirmation-detail"></section>
    </main>
  </body>
</html>
