    <!-- Stylized P+O combination -->
    <path d="M25 35
             L35 35
             C45 35 50 40 50 45
             C50 50 45 55 35 55
             L25 55
             Z" 
          fill="white"/>
    
    <path d="M30 55
             L40 55
             C50 55 55 60 55 65
